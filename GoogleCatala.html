<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="Google.css">
    </head>
    <body class="cos">
        <!-- Aquí esta tot el que conté el header, com per exemple: Gmail, Imatges, el widget i el botó. -->
        <header class="tamany">
            <!--Aqui s'afegiria coses extra a altres idiomes (catala esta buit)-->
            <div class="SobreTienda">
            </div>
            <div class="head">
                <a>Gmail</a>
                <a>Imatges</a>
                <img class="widget" src="nou_punts.png" alt="nou_punts">
                <button class="boto">Inicia la sessió</button>
            </div>
        </header>
        <!-- Aquí està el logo de google. -->
        <div class="logo">
            <img class="logo" src="googlelogo.png" alt="Google">
        </div>
        <!-- Aquesta part es la del buscador, on conte las imatges següents imatges. -->
        <div class="posició">
            <div class="container">
                <img class="busc" src="buscador.png" alt="Buscador"> 
                <input class="text" type="text" id="text" name="text">
                <img class="tec" src="teclat.PNG" alt="teclat"> 
                <img class="mic" src="micro.PNG" alt="micro"> 
            </div>
            <!-- Aquí he posat els dos botons de google. -->
            <div class="botons">
                <button class="boto1">Cerca de Google</button>
                <button class="boto2">Segur que tinc sort</button>
            </div>
        </div>
        <!-- Aquí estan el link en castella -->
        <div class="tradu">
            <div class="idiomas">
                <text class="disp">Google disponible en:</text>
                <a href="Google.html">Castellà</a>
            </div>
        </div>
        <!--Per acabar he fet el footer amb les dades corresponents.  -->
    <footer class="foot">
        <div class="footPais">
            <p>Espanya</p>
        </div>
        <div class="footDades">
            <div>
                <a>Informació</a>
                <a>Publicitat</a>
                <a>Empresa</a>
                <a>Com funciona la Cerca</a>
            </div>
            <div>
                <a>Privadesa</a>
                <a>Condicions</a>

            </div>
        </div>
    </footer>
